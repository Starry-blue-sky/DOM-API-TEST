<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM API Interception Test</title>
  <style>
    #forbidden {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Click the button to test querySelector interception</h1>
  <button id="testButton">Test querySelector</button>
  <div id="forbidden">This element should be intercepted!</div>

  <script>
    document.getElementById('testButton').addEventListener('click', () => {
      try {
        // 尝试通过 querySelector 访问 #forbidden 元素
        const forbiddenElement = document.querySelector('#forbidden');
        console.log(forbiddenElement ? forbiddenElement.textContent : 'Element not found');
      } catch (e) {
        console.error('Intercepted error:', e.message);
      }
    });
  </script>
</body>
</html>
